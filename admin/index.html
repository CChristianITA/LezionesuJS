<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <main class="d-flex w-75 mx-auto">
      <section
        id="login"
        class="w-100 min-vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="container">
          <form id="formLogin" class="needs-validate" novalidate>
            <h2>Login</h2>
            <p>Inserisci i tuoi dati per accedere al sito</p>
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                id="emailLogin"
                class="form-control"
                placeholder=""
                required
              />
              <label for="email" class="">Email</label>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="password"
                name="password"
                id="passwordLogin"
                class="form-control"
                placeholder=""
                required
              /><label for="password">Password</label>
            </div>
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="ricordami"
                name="ricordami"
              />
              <label class="form-check-label" for="ricordami">
                Ricordami.
              </label>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="mb-3">
              <p>
                Non sei registrato clicca qui per
                <a href="#" id="linkReg">Registrarti</a>
              </p>
            </div>
          </form>
        </div>
      </section>
      <section
        id="register"
        class="d-none w-100 min-vh-100 d-flex justify-content-center align-items-center"
      >
        <div class="container">
          <form id="formRegister" class="needs-validate" novalidate>
            <h2>Registrati</h2>
            <p>Inserisci i tuoi dati per registrarti al sito</p>
            <div class="form-floating mb-3">
              <input
                type="text"
                name="nome"
                id="nome"
                class="form-control"
                placeholder=""
                required
              />
              <label for="nome" class="">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                name="cognome"
                id="cognome"
                class="form-control"
                placeholder=""
                required
              />
              <label for="cognome" class="">Cognome</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                id="emailRegister"
                class="form-control"
                placeholder=""
                required
              />
              <label for="email" class="">Email</label>
            </div>
            <div class="mb-3 form-floating">
              <input
                type="password"
                name="password"
                id="passwordRegister"
                class="form-control"
                placeholder=""
                required
              /><label for="password">Password</label>
            </div>
            <div class="mb-3 form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="accettazione"
                id="accettazione"
                required
              />
              <label class="form-check-label" for="accettazione">
                Accetto il trattamento dei dati.
              </label>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-success">Registrati</button>
            </div>
            <div class="mb-3">
              <p>Hai un gi√† un account <a href="#" id="linkLog">Accedi</a></p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
